
<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Snake Water Gun Game</h1>
    <div class="score">
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="choices">
      <button id="snake"><img src="https://em-content.zobj.net/source/microsoft-teams/337/dragon_1f409.png" alt=""></button>
      <button id="water"><img src="https://em-content.zobj.net/source/microsoft-teams/337/national-park_1f3de-fe0f.png" alt=""></button>
      <button id="gun"><img src="https://em-content.zobj.net/source/skype/289/pistol_1f52b.png" alt=""></button>
    </div>
    <div class="result">
      <p id="result"></p>
      <p id="computer-choice"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
